apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: lucky-numbers
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lucky-numbers
  template:
    metadata:
      labels:
        app: lucky-numbers
    spec:
      containers:
      - name: app
        image: daothevinh123/lucky_numbers:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  labels:
    app: lucky-numbers
spec:
  selector:
    app: lucky-numbers
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer